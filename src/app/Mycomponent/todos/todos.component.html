<h2 class="text-center mt-3">Todo List</h2>
<app-addtodo (addTodo)="addTodo($event)"></app-addtodo>
<div *ngIf="this.todos.length === 0; else elseBlock" class="container mt-5">
  No todos to display
</div>

<ng-template #elseBlock>
  <div *ngFor="let todo of todos" class="container">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item></div
></ng-template>
